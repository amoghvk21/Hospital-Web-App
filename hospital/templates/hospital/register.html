{% extends "hospital/layout.html" %}

{% block body %}

    <h1 id="register_title">Register</h1>

    {% if message %}
        <h2 id="register_message">{{ message }}</h2>
    {% endif %}

    <form id="register_form" method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" id="register_submit">Save</button>
    </form>

    

{% endblock %}
