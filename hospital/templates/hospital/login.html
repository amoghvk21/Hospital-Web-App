{% extends "hospital/layout.html" %}

{% block body %}

    {% if message %}
        <h2 id="login_message">{{ message }}</h2>
    {% endif %}

    <h2 id="login_title">Login</h2>

    <form action="{% url 'login' %}" method="post" id="login_form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" id="login_submit">Login</button>
    </form>

{% endblock %}
